<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VisionBoard PDF Preview</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(135deg, #1a1f3a 0%, #0f172a 100%);
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    text-align: center;
    padding: 1rem;
    margin: 0;
}

h2 {
    font-weight: 700;
    font-size: clamp(4rem, 2vw, 5rem);
    color: #fef3c7;
    margin: 1.5rem 0 1rem 0;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

.pdf-preview {
    width: 100%;
    max-width: 900px;
    min-height: 50vh;
    height: clamp(350px, 50vh, 800px);
    border-radius: 16px;
    border: 2px solid #555;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    margin-bottom: 1.5rem;
}

p.filename {
    font-size: clamp(2.5rem, 5vw, 3.5rem);
    margin-bottom: 2.5rem;
    color: #d1d5db;
    word-break: break-word;
    max-width: 90%;
    overflow-wrap: break-word;
}

.download-btn {
    display: inline-block;
    font-size: clamp(1.5rem, 5vw, 2rem);
    font-weight: 700;
    padding: clamp(1rem, 2vw, 1.5rem) clamp(2rem, 4vw, 3rem);
    border-radius: 36px;
    background: #7132CA;
    color: #fff;
    border: none;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    margin-bottom: 1rem;
}

.download-btn:hover {
    background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.download-btn:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

p.note {
    font-size: clamp(1.2rem, 4vw, 1.8rem);
    color: #aaa;
    margin-top: 2.5rem;
}

/* ---------------- RESPONSIVE ADJUSTMENTS ---------------- */
@media (max-width: 480px) {
    .pdf-preview {
        height: 65vh;
        min-height: 300px;
    }
    p.filename {
        font-size: 4.5rem;
    }
    .download-btn {
        font-size: 4.5rem;
        padding: 3.5rem 4.5rem;
    }
    p.note {
        font-size: 3.5rem;
    }
}
</style>
</head>
<body>

<h2>Your PDF is ready</h2>

<object data="{{ preview_url }}" type="application/pdf" class="pdf-preview">
    <p>Your browser does not support inline PDFs. <a href="{{ download_url }}">Download PDF</a> instead.</p>
</object>

<p class="filename">{{ filename }}</p>

<a href="{{ download_url }}" class="download-btn">Download</a>

<p class="note">This link expires in 5 minutes</p>

</body>
</html>
